<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 { margin-bottom: 10px; }
    #password {
      font-size: 1.5em;
      word-break: break-word;
      background: #eee;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 10px 0;
      min-height: 1.5em;
    }
    .strength, .strength-label, .crack-time, .feedback {
      margin: 5px 0;
      font-size: 0.9em;
    }
    .strength[data-level="1"] { color: red; }
    .strength[data-level="2"] { color: orange; }
    .strength[data-level="3"] { color: goldenrod; }
    .strength[data-level="4"] { color: green; }
    .strength[data-level="5"] { color: darkgreen; }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
    }
    .slider-container { margin: 10px 0; }
    #copyMsg {
      opacity: 0;
      transition: opacity 0.4s;
      font-size: 0.9em;
      color: green;
    }
    #copyMsg.show { opacity: 1; }
    label { display: block; margin-top: 5px; }
    input[type="range"] { width: 100%; max-width: 300px; }
    .slider-value { font-weight: bold; }
    .container { max-width: 400px; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div id="password"></div>
    <div class="strength-label" id="strengthLabel">Strength: —</div>
    <div class="strength" id="strengthBar" data-level="0"></div>
    <div class="crack-time" id="crackTime">Crack Time: —</div>
    <div class="feedback" id="feedback">Suggestions: —</div>
    <div>
      <button onclick="copyToClipboard()">Copy</button>
      <button onclick="generatePassword()">Generate New</button>
      <div id="copyMsg">Copied!</div>
    </div>
    <div class="options">
      <div class="slider-container">
        <label>Length: <span id="lengthValue" class="slider-value">32</span></label>
        <input type="range" id="length" min="8" max="128" value="32">
      </div>
      <label><input type="checkbox" id="includeLower" checked> Include lowercase</label>
      <label><input type="checkbox" id="includeUpper" checked> Include uppercase</label>
      <label><input type="checkbox" id="includeNumbers" checked> Include numbers</label>
      <label><input type="checkbox" id="includeSpecial" checked> Include special characters</label>
      <label><input type="checkbox" id="includeLimitedSpecial"> Include limited special characters (#$%*!)</label>
    </div>
  </div>

  <script>
    const lengthSlider = document.getElementById('length');
    const lengthValue = document.getElementById('lengthValue');
    const strengthBar = document.getElementById('strengthBar');
    const strengthLabel = document.getElementById('strengthLabel');
    const crackTime = document.getElementById('crackTime');
    const feedback = document.getElementById('feedback');
    const copyMsg = document.getElementById('copyMsg');
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');

    function updateLengthLabel() {
      lengthValue.innerText = lengthSlider.value;
    }

    function updateStrength(password) {
      if (!password || password.includes("Please select")) {
        strengthBar.setAttribute("data-level", 0);
        strengthLabel.innerText = "Strength: —";
        crackTime.innerText = "Crack Time: —";
        feedback.innerText = "Suggestions: —";
        return;
      }

      const result = zxcvbn(password);
      const level = result.score + 1;
      const label = ["Very Weak", "Weak", "Moderate", "Strong", "Very Strong"][result.score];
      strengthBar.setAttribute("data-level", level);
      strengthLabel.innerText = `Strength: ${label}`;
      crackTime.innerText = `Crack Time: ${result.crack_times_display.offline_slow_hashing_1e4_per_second}`;
      feedback.innerText = result.feedback.suggestions.length
        ? `Suggestions: ${result.feedback.suggestions.join(" ")}`
        : "Suggestions: None";
    }

    function generatePassword() {
      const length = +lengthSlider.value;
      let chars = '';
      if (document.getElementById('includeLower').checked) chars += 'abcdefghijklmnopqrstuvwxyz';
      if (document.getElementById('includeUpper').checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (document.getElementById('includeNumbers').checked) chars += '0123456789';
      if (document.getElementById('includeSpecial').checked) chars += '!@#$%^&*()-_=+[]{}|;:,.<>?/';
      if (document.getElementById('includeLimitedSpecial').checked) chars += '#$%*!';
      const pwdElt = document.getElementById('password');
      if (!chars) {
        pwdElt.innerText = 'Please select at least one character type.';
        updateStrength('');
        return;
      }
      let pw = '';
      for (let i = 0; i < length; i++) {
        pw += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      pwdElt.innerText = pw;
      updateStrength(pw);
    }

    function copyToClipboard() {
      const text = document.getElementById('password').innerText;
      if (!text || text.includes('Please select')) return;
      navigator.clipboard.writeText(text).then(() => {
        copyMsg.classList.add('show');
        setTimeout(() => copyMsg.classList.remove('show'), 1500);
      });
    }

    lengthSlider.addEventListener('input', () => {
      updateLengthLabel();
      generatePassword();
    });
    checkboxes.forEach(cb => cb.addEventListener('change', generatePassword));
    window.onload = () => {
      updateLengthLabel();
      generatePassword();
    };
  </script>
</body>
</html>
